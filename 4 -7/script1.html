<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
body {
font-size: 20px;
}
.circle {
height: 150px;
width: 150px;
background-color: #bbb;
border-radius: 50%;
display: inline-block;
}
.btn {
border: none;
outline: none;
padding: 10px 16px;
background-color: #f1f1f1;
cursor: pointer;
font-size: 18px;
}
.active, .btn:hover {
background-color: #666;
color: white;
}
</style>
<body>
<table width="100%" height="100%">
<tr>
<td align="center" >
<br><br><br><br><br><br>
<span class="circle"></span><br>
<div style="width:98px;height:67px;border:1px solid #000;background-color: #000;"></div>
</td>
</tr>
<tr>
<td align="center">
<p>
<button type="button" class="btn" id="btnOn" onclick="light(1)">Light On</button>
<button type="button" class="btn" id="btnOff" onclick="light(0)">Light Off</button>
</p>
</td>
</tr>
</table>
</body>
<script>
var items = ["#9062aa","#3fb4e9","#6fc063","#d94949","#f8951e", "#7a564a","#029688","#2d2f79","#e81f63"];
let i = 0;
function light(sw) {
if (sw == 0) {
i=10;
$('#btnOn').removeClass("active");
$('#btnOff').addClass("active");
$(".circle").css('background-color', '#bbb');
} else {
i=0;
$('#btnOff').removeClass("active");
$('#btnOn').addClass("active");
myLoop();
}
}
function myLoop() {
setTimeout(function() {
var color = items[i];
$(".circle").css('background-color', color);
i=i+1;
if (i < 10) {
myLoop();
}
}, 1000)
if(i===9){i=0;}
//console.log(i);
}
