<!DOCTYPE html>
<html>
<head>
  <title>Multiplication Table</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>

<h2>Multiplication Table</h2>

<form action>
FROM :<br>
<input type="number" id="first" name="Number1">
<br>
TO :<br>
<input type="number" id="last" name="Number2">
<br> <br>
</form>    
   
   <button id= "result" type="submit">Print </button>
 

<script>
  const tableMaker = (num) => {
    for(let i=1;i<=10;i++){
      document.write(`${num*i}</br>`);

    }
  }
  let btn = document
  .getElementById("result")
  .addEventListener("click", () => {
    let TS = document.getElementById("first").value;
    let TE = document.getElementById("last").value;
    for(let i=TS ; i<=TE; i++)
    {
      tableMaker(i);
      document.write("<br/>")

  }
});

  
</script>
</body>
</html>
